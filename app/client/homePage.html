

<template name="homePage">

	<div class="container">

		<div class="row">

			<div class="col-md-4">

				{{> homePagePanel}}

			</div>

			<div class="col-md-8">

				{{> gamesMain}}

			</div>

		</div>

	</div>

</template>


<template name="homePagePanel">
	
	<div class="panel panel-default">

		<div class="panel-heading">
			<h3 class="panel-title">
				Welcome to Death Pong ... 
				<small> Ok ... its a working title</small>
			</h3>
		</div>

		<div class="panel-body">

			<div class="media">
				<div class="media-left">
					<a href="#">
						<img class="media-object" height="250px" src="/pong.png">
					</a>
				</div>
				<div class="media-body">
					<h4 class="media-heading">
						Our Inspiration
						<br>
						<small>
							Pong is one of the earliest arcade video games and the very 
							first sports arcade video game. It is a tennis sports game 
							featuring simple two-dimensional graphics. 
							<br>
							Initial release date: November 29, 1972
							<br>
							Designer: Atari
						</small>
					</h4>
				</div>
			</div>

		</div>

	</div>

</template>
